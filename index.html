<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>SLP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container flex">
      <div class="social-links">
        <div class="about flex">
          <img
            class="avatar"
            src="assets/images/avatar-jessica.jpeg"
            alt="jessiaca's image"
          />
          <p class="name">Jessica Randall</p>
          <p class="address">London, United Kingdom</p>
          <p class="intro">"Front-end developer and avid reader."</p>
        </div>
        <div class="link-buttons">
          <ul class="links flex">
            <li><a href="#" class="link">GitHub</a></li>
            <li><a href="#" class="link">Frontend</a></li>
            <li><a href="#" class="link">LinkedIn</a></li>
            <li><a href="#" class="link">Twitter</a></li>
            <li><a href="#" class="link">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/ankurpaul52/;" target="_blank"
        >Ankur Paul</a
      >.
    </div>
  </body>
</html>
